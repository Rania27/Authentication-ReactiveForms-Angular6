<div class="container" style="border: 1px solid silver;height:300px;">
  <div class="col-6"></div>

  <form [formGroup]="userform" (ngSubmit)="login()">


    <div class="form-group">
      <label for="username">Email</label>

      <input required type="text" formControlName="username" class="form-control" />
      <small *ngIf="username.invalid" class="form-text text-danger">Veuillez saisir une adresse email Valide</small>

    </div>


    <div class="form-group">
      <label for="password">Mot de passe</label>


      <input type="password" formControlName="password" class="form-control" />
      <small *ngIf="password.invalid " class="form-text text-danger">Votre mot de passe doit se composer minimum de 6 caractères et contenir une lettre
        majuscule, une lettre minuscule, un chiffre, et un caractère spécial @ & ..
      </small>

    </div>

    <button [disabled]="password.invalid || username.invalid"  [routerLink]="['/checkbox']" class="btn btn-primary" type="submit">Login

    </button>
    <button class="btn btn-danger" (click)="reset()" type="button">Reset</button>



  </form>


</div>
